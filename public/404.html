<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Hidroflow - Redirecionando...</title>
  <script type="text/javascript">
    var path = sessionStorage.redirect;
    delete sessionStorage.redirect;
    if (path && path.indexOf(location.pathname) > -1) {
      var hash = path.slice(path.indexOf('#!/') + 3);
      history.replaceState(null, null, hash);
    }
  </script>
</head>

<body>
  <script type="text/javascript">
    // Redireciona de volta para a raiz para o roteador React pegar
    location.href = location.origin + location.pathname.split('/').slice(0, -1).join('/');
  </script>
</body>

</html>
